<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Perfil</ui:define>
    <ui:define name="content">
        <h1>Usuarios registrados</h1>
        <h:form id="form">
            <p:dataView value="#{gestionUsuariosBean.listaUsuarios}" var="usuario" >

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">
                        <div class="col-lg-2 col-md-1" style="text-align: center">
                            <p:graphicImage url="/uploads/avatar.png"

                                            styleClass="imagen-producto"/>

                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:"/>


                                    <h:outputText value="#{usuario.codigo}" style="font-weight: bold"/>

                                    <h:outputText value="Nombre:"/>
                                    <h:outputText value="#{usuario.nombre}"/>
                                    <h:outputText value="Email:"/>
                                    <h:outputText value="#{usuario.email}"/>
                                    <h:outputText value="Ciudad:"/>
                                    <h:outputText value="#{usuario.ciudad.nombre}"/>


                                </h:panelGrid>
                            </p:outputPanel>
                        </div>

                        <div class="col-lg-2 col-md-1 align-self-center">
                            <p:commandButton  styleClass="ui-button-raised " icon="pi pi-trash" action="#{gestionUsuariosBean.eliminarUsuario(usuario.codigo)}" update="@form"
                                              />
                            <p:commandButton  styleClass="ui-button-raised " icon="pi pi-refresh" action="#{gestionUsuariosBean.irActualizarUsuario(usuario.codigo)}" update="@form"
                                              />
                            <p:growl for="msj-mang" showDetail="true"/>

                        </div>

                    </div>
                </p:dataViewListItem>

            </p:dataView>

        </h:form>

    </ui:define>
</ui:composition>
</html>
