<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Perfil</ui:define>
    <ui:define name="content">
        <h1>Productos publicados</h1>
        <h:form id="form">
            <p:dataView value="#{misProductosBean.productos}" var="producto" >

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">
                        <div class="col-lg-2 col-md-1" style="text-align: center">
                            <p:graphicImage url="/uploads/#{producto.imagenPrincipal}"

                                            styleClass="imagen-producto"/>

                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:"/>


                                    <h:outputText value="#{producto.nombre}" style="font-weight: bold"/>

                                    <h:outputText value="Precio:"/>
                                    <h:outputText value="$#{producto.precio}"/>
                                    <h:outputText value="CategorÃ­as:"/>
                                    <h:outputText value="#{producto.categorias}"/>

                                </h:panelGrid>
                            </p:outputPanel>
                        </div>

                        <div class="col-lg-1 col-md-1 align-self-center">
                            <p:commandButton value="Eliminar" styleClass="ui-button-raised " icon="pi pi-trash"
                                             iconPos="right" style="margin: 5px" action="#{misProductosBean.eliminarProducto(producto.codigo)}" update="@form"/>
                            <p:commandButton value="Editar" styleClass="ui-button-raised" icon="pi pi-refresh"
                                             iconPos="right" style="margin: 5px" />
                            <p:commandButton value="Detalle" styleClass="ui-button-raised" icon="pi pi-"
                                             iconPos="right" style="margin: 5px" action="#{misProductosBean.irADetalle(producto.codigo)}" />

                        </div>

                    </div>
                </p:dataViewListItem>

            </p:dataView>

        </h:form>

    </ui:define>
</ui:composition>
</html>
